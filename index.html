        .dropdown-content {
            display: none;
            position: absolute;

        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        li a {
            color: white;
            display: block;
            padding: 14px 16px;
            background-color: #3b3b3b;
            text-align: center;
            text-decoration: none;
        }

            li a:hover:not(.active) {
                background-color: #111;
            }
